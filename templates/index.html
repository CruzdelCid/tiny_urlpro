<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Tiny Url</title>
  </head>
  <body>
    <h1 class="text-center">Tiny Url</h1>
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
      <form action="" class="justify-content-center">
          <div class="form-group">
              <input name="URL" type="text" class="form-control text-center" placeholder="URL larga">
              <h5>Custom (Optional)</h5>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">htttps://localhost:5000/</span>
                </div>
                <input name="key" type="text" placeholder="Key" class="form-control">
              </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Generar</button>
      </form> 
    </div>
    {% if result %}
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
      <h4>Resultado</h4>
      <h6>URL: <span class="border border-dark" id="URL" type="text">localhost:5000/{{result['key']}}</span></h6>
    </div>
    
    {% endif %}

  </body>
</html>
